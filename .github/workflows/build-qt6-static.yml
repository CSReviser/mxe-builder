name: Build Qt 6.5 Static and Upload to Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgl1-mesa-dev \
            libxcb-xinerama0-dev \
            libxkbcommon-dev \
            libxcb-cursor-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-render-util0-dev \
            libxcb-xinput-dev \
            libxcb-xfixes0-dev \
            ninja-build \
            python3 \
            perl \
            cmake \
            curl \
            git \
            libfontconfig1-dev \
            libfreetype-dev \
            libgtk-3-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-shm0-dev \
            libxcb-sync-dev \
            libxrender-dev

      - name: Download Qt 6.5 source
        run: |
          curl -LO ttps://download.qt.io/archive/qt/6.5/6.5.5/src/single/qt-everywhere-opensource-src-6.5.5.tar.xz
          tar xf qt-everywhere-opensource-src-6.5.5.tar.xz

      - name: Configure and build Qt statically (make version)
        run: |
          mkdir qt-build
          cd qt-everywhere-opensource-src-6.5.5
          ./configure \
            -prefix ../qt-build/qt6-static-install \
            -static \
            -release \
            -nomake examples \
            -nomake tests \
            -opensource -confirm-license \
            -platform linux-g++ \
            -c++std c++20 \
            -skip qtimageformats -skip qtwebengine \
            -skip qt3d -skip qt5compat -skip qtactiveqt -skip qtcharts -skip qtcoap -skip qtconnectivity \
            -skip qtdatavis3d -skip qtdoc -skip qtlottie -skip qtmqtt -skip qtnetworkauth -skip qtopcua \
            -skip qtserialport -skip qtpositioning -skip qtquicktimeline -skip qtquick3d -skip qtremoteobjects \
            -skip qtscxml -skip qtsensors -skip qtserialbus -skip qtvirtualkeyboard \
            -skip qtwebchannel -skip qtwebengine -skip qtwebview -skip qtquick3dphysics -skip qtspeech -skip qtlocation \
            -skip qthttpserver
          make -j$(nproc)
          make install

      - name: Package Qt
        run: |
          cd qt-build
          tar -czf qt6.5.0-linux-static.tar.gz qt6-static-install

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: qt6.5.0-static-linux
          name: Qt 6.5.0 Static Linux
          files: qt-build/qt6.5.0-linux-static.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
