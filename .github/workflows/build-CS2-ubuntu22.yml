  workflow_dispatch:

env:
  QT_VERSION: 6.8.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            build-essential \
            cmake \
